suite: test coredns-externaldns chart
templates:
  - clusterrole.yaml
  - clusterrolebinding.yaml
  - serviceaccount.yaml
tests:
  - it: should create RBAC resources when rbac.create is true
    set:
      rbac.create: true
    asserts:
      - isKind:
          of: ClusterRole
        template: clusterrole.yaml
      - isKind:
          of: ClusterRoleBinding
        template: clusterrolebinding.yaml
      - isKind:
          of: ServiceAccount
        template: serviceaccount.yaml
      - equal:
          path: metadata.name
          value: RELEASE-NAME-coredns-externaldns
        template: clusterrole.yaml
      - equal:
          path: subjects[0].name
          value: coredns-externaldns
        template: clusterrolebinding.yaml

  - it: should not create RBAC resources when rbac.create is false
    set:
      rbac.create: false
    asserts:
      - hasDocuments:
          count: 0
        template: clusterrole.yaml
      - hasDocuments:
          count: 0
        template: clusterrolebinding.yaml
      - hasDocuments:
          count: 0
        template: serviceaccount.yaml

  - it: should use custom service account name
    set:
      rbac.create: true
      rbac.serviceAccountName: custom-sa
    asserts:
      - equal:
          path: metadata.name
          value: custom-sa
        template: serviceaccount.yaml
      - equal:
          path: subjects[0].name
          value: custom-sa
        template: clusterrolebinding.yaml
